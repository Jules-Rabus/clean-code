services:
  nest:
    build:
      context: ./infrastructure/platforms/backend/nest
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./infrastructure/platforms/backend/nest:/app
    environment:
      NODE_ENV: production

  react:
    build:
      context: ./infrastructure/platforms/frontend/front-react
      dockerfile: dockerfile
    platform: linux/amd64
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/platforms/frontend/front-react:/app
    environment:
      NODE_ENV: production

  sql:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moto_management
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:5
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data: